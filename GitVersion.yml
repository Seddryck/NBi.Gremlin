mode: ContinuousDelivery
branches:
  develop:
    regex: dev(elop)?(ment)?$
    tag: beta
  feature:
    regex: features?[/-]
    tag: alpha
    source-branches: ['master', 'develop', 'feature', 'hotfix', 'support']
  release:
    regex: releases?[/-]
    tag: rc
    source-branches: ['hotfix', 'develop', 'master', 'feature', 'support']
ignore:
  sha: []
